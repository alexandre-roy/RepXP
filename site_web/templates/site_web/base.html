{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="" />
    <link href="{% static 'site_web/css/styles.css' %}" rel="stylesheet" />

    {% block title %} {% endblock %}
  </head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>

  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="collapse navbar-collapse mx-3" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}"
              >RepXP<span class="sr-only"></span
            ></a>
          </li>
        </ul>
        <div class="text-end">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active ml-auto">
              <a class="nav-link" href="#"
                >Se connecter<span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item active ml-auto">
              <a class="nav-link" href="{% url 'signup' %}"
                >S'inscrire<span class="sr-only"></span
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="navigation mt-5">
      <div class="d-flex justify-content-center">
        {% block navigation %}{% endblock %}
      </div>
    </div>
    <div class="d-flex justify-content-center">
      {% if messages %}
        <div class="toast-container">
          {% for message in messages %}
            <div class="toast text-bg-{{ message.tags }} show" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
    <main role="main" class="container mt-5 flex-fill">
      {% block main %} {% endblock %}
    </main>
  </body>
  <footer class="text-center mt-5 bg-blue align-content-center">
    <p class="mb-0">&copy; 2025 RepXP | Tous droits réservés.</p>
  </footer>
</html>
