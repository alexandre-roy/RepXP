{% if form.errors %}
  <div class="alert alert-danger">
    <p>Veuillez corriger les erreurs ci-dessous :</p>
    <ul>
      {% for field in form %}
        {% if field.errors %}
          <li>
            <strong>{{ field.label }} :</strong>
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
